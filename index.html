
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next AI | Operational Excellence for Amazon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-lime: #8cc63f;
            --brand-lime-glow: rgba(140, 198, 63, 0.4);
            --brand-slate: #334155;
            --bg-dark: #06090e;
            --bg-surface: #0c1117;
            --border-subtle: rgba(255, 255, 255, 0.06);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #9ca3af;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, .font-display {
            font-family: 'Outfit', sans-serif;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .grid-bg {
            background-image: 
                linear-gradient(to right, var(--border-subtle) 1px, transparent 1px),
                linear-gradient(to bottom, var(--border-subtle) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* Isometric 3D Effects */
        .isometric-view {
            perspective: 1200px;
            transform-style: preserve-3d;
        }
        .iso-card-base {
            transform: rotateX(55deg) rotateZ(-35deg);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .group:hover .iso-card-base {
            transform: rotateX(50deg) rotateZ(-30deg) translateZ(10px);
        }
        
        /* Advanced Glows */
        .glow-lime {
            box-shadow: 0 0 60px -10px var(--brand-lime-glow);
        }
        .text-glow-lime {
            text-shadow: 0 0 15px var(--brand-lime-glow);
        }
        
        /* Glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Animations */
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .animate-floating { animation: floating 4s ease-in-out infinite; }
        
        @keyframes rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-rotation { animation: rotation 20s linear infinite; }

        @keyframes pulse-soft {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }
        .animate-pulse-soft { animation: pulse-soft 3s ease-in-out infinite; }

        @keyframes scan-line {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(200%); opacity: 0; }
        }
        .animate-scan-line { animation: scan-line 4s linear infinite; }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #484f58; }
        
        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
